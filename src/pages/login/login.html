<ion-content class="background">
    <ion-card>
      <ion-card-header>
        Login Form 
      </ion-card-header>
     <ion-card-content>
       <form #myForm="ngForm" (ngSubmit)="login(myForm.value)">
        <ion-list no-line>
          <ion-item>
            <ion-input type="text" placeholder="Username" name="username" ngModel></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" ngModel></ion-input>
          </ion-item>
          <a>Forgot your login details <b>help signing in</b></a>
          <button ion-button block outline color='light' type="submit">Log In</button>
        </ion-list>
      </form>
      </ion-card-content>
    </ion-card>
</ion-content>
